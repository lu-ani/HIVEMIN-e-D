<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Skillswap</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-white font-sans flex flex-col items-center justify-center min-h-screen px-6"
  >
    <!-- HEADER -->
    <h1 class="text-[20px] font-bold text-[#00C300] mb-[40px] mt-[-40px]">
      HiveMin(e)d
    </h1>
    <h1 class="text-4xl font-bold text-[#00C300] mb-10">Sign Up</h1>

    <!-- SIGN UP -->
    <div class="w-full max-w-sm space-y-4">
      <button
        class="w-full border border-gray-300 py-3 rounded-xl flex items-center justify-center gap-3"
      >
        <img src="/KPN Assets/mail (2).png" class="w-5" />
        <span class="text-gray-700">Sign up with Email</span>
      </button>
      <button
        class="w-full border border-gray-300 py-3 rounded-xl flex items-center justify-center gap-3"
      >
        <img src="/KPN Assets/telephone (2).png" class="w-5" />
        <span class="text-gray-700">Sign up with Phone</span>
      </button>
      <button
        class="w-full border border-gray-300 py-3 rounded-xl flex items-center justify-center gap-3"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="w-5"
        />
        <span class="text-gray-700">Sign up with Google</span>
      </button>
    </div>

    <!-- LINE -->
    <div class="flex items-center my-8 w-full max-w-sm">
      <div class="flex-1 h-px bg-gray-300"></div>
      <p class="px-3 text-gray-400">Or</p>
      <div class="flex-1 h-px bg-gray-300"></div>
    </div>

    <!-- CTA -->
    <button
      onclick="location.href='/create-profile.html'"
      class="w-full max-w-sm bg-[#00C300] text-white py-3 rounded-xl font-semibold text-lg"
    >
      Sign Up
    </button>

    <!-- FOOTER -->
    <p class="mt-6 text-gray-600 text-sm">
      Already have an Account?
      <a href="login.html" class="text-green-500 font-medium">Log in</a>
    </p>
  </body>
</html>
